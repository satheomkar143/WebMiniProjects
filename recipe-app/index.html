<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>recipe app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="mobile-container">
    <header>
      <input type="text">
      <button id="search"><i class="fas fa-search"></i></button>
    </header>
    <div class="fav-container">
      <h3>Favorite Meals</h3>
      <ul class="fav-meals">
        <li><img src="meal-sandwich.jpg" alt=""><span>Sandwich</span></li>
        <li><img src="eggSalad.jpg" alt=""><span>Egg Salad</span></li>
        <li><img src="fishPanir.jpg" alt=""><span>Fish Panir</span></li>
        <li><img src="nonVegMaggie.jpg" alt=""><span>Maggie</span></li>
        <li><img src="meal-sandwich.jpg" alt=""><span>Sandwich</span></li>
        <li><img src="eggSalad.jpg" alt=""><span>Egg Salad</span></li>
        <li><img src="fishPanir.jpg" alt=""><span>Fish Panir</span></li>
        <li><img src="nonVegMaggie.jpg" alt=""><span>Maggie</span></li>
      </ul>
    </div>
    <div class="meals">
      <div class="meal">
        <div class="meal-header">
          <span class="random">random recipe</span>
          <img src="noodle.jpg" alt="">
        </div>
        <div class="meal-body">
          <h4>Favorite meal</h4>
          <button>
            <i class="far fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
